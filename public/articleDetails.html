<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>写博文</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet/less" href="css/articleDetails.less">

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/less.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="row">
        <div class="col-sm-2 welcome-hide col-md-1">
            <div id="welcome">欢迎</div>
        </div>
        <div class="col-xs-5  col-sm-4 col-md-6">
            <div id="user-name">未登录</div>
        </div>
        <div class="col-xs-4 col-xs-offset-3 col-sm-3 col-md-2">
            <a id="back-login" href="index.html">退出登录</a>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <h1>标题</h1>
        <div class="row">
            <div class="col-xs-12">
                <input type="text" id="title">
            </div>
        </div>
        <h1>内容</h1>
        <div class="row">
            <div class="col-xs-12">
                <textarea id="article">
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 col-sm-3 col-sm-offset-6">
                <div class="info"></div>
            </div>
            <div class="col-xs-4 col-sm-2">
                <button id="submit" type="button" class="btn btn-default">提交</button>
            </div>
        </div>
    </div>
</main>
</body>
<script src="js/articleDetails.js"></script>
</html>
